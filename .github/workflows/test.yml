name: test
on:
  pull_request:
  push:
    branches:
      - master

jobs:
  build_cache:
    runs-on: windows-2019
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Load cache 
        uses: ./.github/actions/cache_cargo
      - name: Build
        run: cargo build --target x86_64-pc-windows-msvc

  test:
    runs-on: windows-2019
    needs: build_cache
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Load cache
        uses: ./.github/actions/cache_cargo
      - name: Test
        run: cargo test --target x86_64-pc-windows-msvc