name: ReleasePR

on:
  push:
    branches:
      - staging

jobs:
  release-pr:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Pull Request
        run: |
          gh pr create --title ${{ github.event.head_commit.message }} --body ""
